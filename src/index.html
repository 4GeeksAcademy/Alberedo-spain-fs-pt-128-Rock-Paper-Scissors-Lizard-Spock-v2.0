<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon"
    href="https://static.wikia.nocookie.net/thebigbangtheory/images/c/cc/600px-Pierre_ciseaux_feuille_l%C3%A9zard_spock_aligned.svg.png/revision/latest?cb=20131215025302&path-prefix=es" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="container-fluid text-center">
    <h1 class="mt-5">Bienvenido a: <br>Piedra Papel Tijera Lagarto Spock!</h1>
    <img width="200px"
      src="https://static.wikia.nocookie.net/thebigbangtheory/images/c/cc/600px-Pierre_ciseaux_feuille_l%C3%A9zard_spock_aligned.svg.png/revision/latest?cb=20131215025302&path-prefix=es" />
    <div class="mt-3">Selecciona una de las opciones:</div>
    <div class="mt-2">
      <button class="btn border border-2 rounded-pill" type="button" id="rock">Piedra <i
          class="fa-regular fa-hand-back-fist fa-xl"></i></button>
      <button class="btn border border-2 rounded-pill" type="button" id="paper">Papel <i
          class="fa-regular fa-hand fa-xl"></i></button>
      <button class="btn border border-2 rounded-pill" type="button" id="scissors">Tijera <i
          class="fa-regular fa-hand-scissors fa-xl"></i></button>
      <button class="btn border border-2 rounded-pill" type="button" id="lizard">Lagarto <i
          class="fa-regular fa-hand-lizard fa-xl"></i></button>
      <button class="btn border border-2 rounded-pill" type="button" id="spock">Spock <i
          class="fa-regular fa-hand-spock fa-xl"></i></button>
    </div>
    <div class="mt-3 d-none" id="resultDiv">
      <h5>Has elegido: <span id="userChoise"> </span></h5>
      <h5>La elección del ordenador ha sido: <span id="computerChoise"> </span></h5>
      <h1 class="mt-5" id="result"></h1>
    </div>

    <div class="fixed-bottom p-4">
      Made with ❤️ by
      <a href="https://github.com/Alberedo">Alberto Madrid</a>
    </div>
  </div>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
